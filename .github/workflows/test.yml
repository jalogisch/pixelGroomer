name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'bin/**'
      - 'lib/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'setup.sh'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libimage-exiftool-perl imagemagick

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install exiftool imagemagick

      - name: Setup project
        run: |
          # Run setup non-interactively
          echo "n" | ./setup.sh || ./setup.sh

      - name: Install test dependencies
        run: |
          source .venv/bin/activate
          pip install pytest pytest-timeout Pillow

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --timeout=60 -x

      - name: Run tests (excluding slow)
        if: github.event_name == 'pull_request'
        run: |
          source .venv/bin/activate
          pytest tests/ -v --timeout=60 -m "not slow"

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck bin/pg-* lib/*.sh setup.sh examples/*.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 on Python files
        run: |
          flake8 lib/*.py --max-line-length=100 --ignore=E501,W503 || true
