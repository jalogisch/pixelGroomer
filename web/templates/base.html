<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PixelGroomer Web{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/' + current_theme + '.css') }}" id="theme-css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="app-logo">
        <img src="{{ url_for('static', filename='img/logo-header.png') }}" alt="PixelGroomer" height="32">
      </div>
      
      <nav class="app-nav">
        <a href="{{ url_for('workflow.index') }}" 
           class="{% if request.endpoint and request.endpoint.startswith('workflow') %}active{% endif %}">
          Workflow
        </a>
        <a href="{{ url_for('album.index') }}"
           class="{% if request.endpoint and request.endpoint.startswith('album') %}active{% endif %}">
          Albums
        </a>
      </nav>
      
      <div class="app-controls">
        <div class="theme-selector">
          <select id="theme-select" name="theme">
            {% for theme in themes %}
            <option value="{{ theme.id }}" {% if theme.id == current_theme %}selected{% endif %}>
              {{ theme.name }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="app-main">
      {% block content %}{% endblock %}
    </main>
  </div>
  
  <!-- Path Picker Modal -->
  <dialog id="path-picker-modal" class="path-picker-modal">
    <div class="path-picker-modal-header">
      <h3>Select Path</h3>
      <button type="button" class="btn btn-small btn-secondary" 
              onclick="document.getElementById('path-picker-modal').close()">
        &times;
      </button>
    </div>
    <div class="path-picker-modal-body" id="path-picker-modal-content">
      <!-- Content loaded via HTMX -->
    </div>
  </dialog>
  
  <!-- HTMX -->
  <script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
  
  <!-- App JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
