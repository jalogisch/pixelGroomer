{% if workflows %}
<div class="saved-workflows-list">
  {% for workflow in workflows %}
  <div class="saved-workflow-item">
    <div class="saved-workflow-header">
      <span class="saved-workflow-name">{{ workflow.name }}</span>
      <span class="text-subdued text-small">{{ workflow.steps_count }} steps</span>
    </div>
    <div class="saved-workflow-actions mt-1">
      <a href="{{ url_for('workflow.load_workflow', workflow_id=workflow.id) }}" 
         class="btn btn-small btn-secondary">
        Load
      </a>
      <button class="btn btn-small btn-danger"
              hx-delete="{{ url_for('api.delete_workflow', workflow_id=workflow.id) }}"
              hx-target="closest .saved-workflow-item"
              hx-swap="outerHTML"
              hx-confirm="Delete this workflow?">
        Delete
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="text-subdued text-small">No saved workflows yet.</p>
{% endif %}
